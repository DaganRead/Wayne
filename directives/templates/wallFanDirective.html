  <!-- profile-page-header -->
  <div class="card" id="profile-page-header">
    <figure class="card-profile-image-fan center-align" id="avatar_drop_zone">
      <img alt="profile image" class="circle z-depth-2 responsive-img activator" ng-src="{{ user.avatar }}">
    </figure>
    <h5 class="center-align">{{ user.username }}</h5>
    <br/><br/><br/><br/>
            <!-- Featured Video Title -->
            <div class="card light-blue">
              <div class="card-content white-text">
                <span class="card-title">Stories from friends</span>
              </div>
            </div><!-- Featured video title  -->
    <!-- profile-page-wall-posts -->
                <div id="profile-page-wall-posts" class="row">
                  <div class="col s12">
                      <!-- medium -->
                      <div id="profile-page-wall-post" class="card" ng-repeat="post in user.wall | orderBy:'id':true">
                        <div class="card-profile-title">
                          <div class="row">
                            <div class="col s1">
                              <avatar person="post.username"></avatar>                       
                            </div>
                            <div class="col s10">
                              <p class="grey-text text-darken-4 margin">{{post.username}}</p>
                              <span class="grey-text text-darken-1 ultra-small">Shared publicly  -  {{post.timestamp}}</span>
                            </div>
                            <div class="col s1 right-align">
                              <i class="mdi-navigation-expand-more"></i>
                            </div>
                          </div>
                        </div>
                        <div class="card-content">
					    	<span class="card-title activator grey-text text-darken-4">{{ post.title }}</span>
					    	<p>{{post.body}}</p>
					    </div>
                        <div class="card-reveal">
					        <span class="card-title grey-text text-darken-4">Comments<i class="material-icons right">close</i></span><br/>
					        <div class="row" ng-repeat="comment in post.comments track by $index">
					        	<div class="col s5" ng-if="comment.username==user.username" ng-class="{'right right-align':comment.username==user.username}">
					        		<span>{{comment.body}}</span>
						        	<span><avatar-chip person="comment.username"></avatar-chip></span>
						        </div>
						        <div class="col s5" ng-if="comment.username!=user.username">
						        	<span><avatar-chip person="comment.username"></avatar-chip></span>
						        	<span>{{comment.body}}</span>
						        </div>
					        </div>
					    </div>
                        <div class="card-action row">
                          <div class="col s4 card-action-share hide-on-med-and-down">
                            <a ng-click="fanWallLike($event, post)" >Like {{post.likes.counter}}</a>                          
                            <a ng-click="fanWallShare($event, post)" >Share</a><br />
                            <a class="activator">Comments</a>
                            <a ng-click="fanWallTrash(post)" >Delete</a>
                          </div>
                          <div class="col s1 center-align hide-on-med-and-down">
                          	<img ng-src="{{ user.avatar }}" alt="My profile avatar" class="circle responsive-img valign profile-image-post" />
                          </div>
                          <div class="input-field col s6 margin">
                            <input id="profile-comments" ng-model="wallCommentBody" class="validate margin" value="" type="text" />
                            <label for="profile-comments" class="">Your thoughts...</label>
                          </div>
                          <div class="col s1 right-align right">
                          	<img ng-click="fanWallCommentPost($event, post)" ng-src="../../images/icon_messages.png" />
                          </div>
                        </div>                        
                      </div>
                  </div>                  
                </div>
                <!--/ profile-page-wall-posts -->
</div>
